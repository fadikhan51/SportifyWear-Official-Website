<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" href="assets/favicon.png">
  <title>Sportify Wear</title>
  <style>
    
  </style>
</head>

<body>
  <!-- Navbar Design-->
  <nav class="navbar navbar-expand-lg navigation bg-white sticky-top">
    <button class="navbar-toggler text-left" type="button" data-toggle="collapse" data-target="#navbar-items">
      <span><i class="fa-solid fa-bars fa-xl"></i></span>
    </button>
    <a class="navbar-brand d-flex align-self-center" href="#"><img class="logo" src="assets/logo.png"
        alt="Sportify Wear"></a>



    <div class="d-flex order-lg-1 pr-2">
      <a href="#" class="navbar-text" id="hidden-search"><i class="fa-solid fa-magnifying-glass fa-xl icon color"
          id="hide-search-icon"></i></a>
      <a href="#" class="navbar-text" id="user"><i class="fa-regular fa-user fa-xl icon color"></i></a>
      <a href="#" class="navbar-text" id="heart"><i class="fa-regular fa-heart fa-xl icon color"></i></a>
      <a href="#" class="navbar-text" id="cart"><i class="fa-solid fa-cart-shopping fa-xl icon color"></i></a>
    </div>


    <div class="collapse navbar-collapse" id="navbar-items">
      <div class="navbar-nav">
        <a class="nav-item nav-link active color" href="Home">HOME</a>
        <a class="nav-item nav-link color" href="Men">MEN</a>
        <a class="nav-item nav-link color" href="Sale">SALE</a>
        <a class="nav-item nav-link color" href="PreOrder">PREORDER</a>
        <a class="nav-item nav-link color" href="Contact">CONTACT US</a>
      </div>
      <div class="nav-item nav-link ml-auto" id="right-nav-items">
        <div class="search">
          <input class="nav-input" type="text" name="s" autocomplete="off" placeholder="Search for products">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

      </div>
    </div>
  </nav>

  <!-- Carousel Section  -->
  <section id="carousel-with-indicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-with-indicators" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-with-indicators" data-slide-to="1"></li>
      <li data-target="#carousel-with-indicators" data-slide-to="2"></li>
    </ol>

    <!-- images for carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/third slide.svg" alt="First Slide" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="assets/third slide.svg" alt="Second Slide" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="assets/third slide.svg" alt="Third Slide" class="d-block w-100">
      </div>
    </div>

    <!-- Control Buttons for carousel -->
    <a href="#carousel-with-indicators" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" area-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a href="#carousel-with-indicators" class="carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon" area-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </section>


  <!-- FontAwesome JavaScript -->
  <script src="https://kit.fontawesome.com/fbe66d1c65.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
