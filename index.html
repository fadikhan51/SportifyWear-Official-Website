<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sportify Wear</title>
    <style>
        .navigation {
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        .nav-input {
            border: none;
        }
        .search {
            border: 1px solid gray;
            border-radius: 2em;
            padding-left: 1em;
            padding-right: 1em;
            padding-top: .5em;
            padding-bottom: 0.5em;
            display: inline;
            margin: .7em;
        }
        .icon {
            margin: .5em;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navigation">
        <a class="navbar-brand" href="#">Sportify Wear</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items">
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-items">
            <div class="navbar-nav">
                <a class = "nav-item nav-link active" href="Home">Home</a>
                <a class = "nav-item nav-link" href="Men">Men</a>
                <a class = "nav-item nav-link" href="Contact">Contact us</a>
            </div>
            <div class="ml-auto">
                <div class="search">
                    <input class="nav-input" type="text" name="s" autocomplete="off" placeholder="Search for products">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-regular fa-user fa-xl icon"></i>
                <i class="fa-regular fa-heart fa-xl icon"></i>
                <i class="fa-solid fa-cart-shopping fa-xl icon"></i>
            </div>
        </div>
    </nav>

    <!-- FontAwesome JavaScript -->
    <script src="https://kit.fontawesome.com/fbe66d1c65.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
